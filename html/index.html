<!DOCTYPE html>

<html>



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<style>
    * {

        margin: 0;

        padding: 0;

        box-sizing: border-box;

        /* Sans-serif是专指西文中没有衬线的字体 这里先不改变字体*/

        font-family: "webfont", sans-serif;

    }



    body {

        background: #000;

        min-height: 200vh;

    }



    header {

        position: fixed;

        top: 0;

        left: 0;

        width: 100%;

        display: flex;

        justify-content: space-between;

        align-items: center;

        transition: 0.6s;

        padding: 40px 100px;

        z-index: 100000;

    }

    header.sticky {

        padding: 5px 100px;

        background: #fff;



    }



    /* 注意.logo前的空格 */

    header .logo {

        position: relative;

        font-weight: 700;

        color: #fff;

        text-decoration: none;

        font-size: 2em;

        text-transform: uppercase;

        letter-spacing: 2px;

        transition: 0.6s;

    }



    header ul {

        position: relative;

        display: flex;

        justify-content: center;

        align-items: center;

    }



    header ul li {

        position: relative;

        list-style: none;

    }



    header ul li a {

        position: relative;

        margin: 0 15px;

        text-decoration: none;

        color: #fff;

        letter-spacing: 2px;

        font-weight: 500px;

        transition: 0.6s;

    }



    .banner {

        position: relative;

        width: 100%;

        height: 100vh;

        background: url(./img/1.jpg);

        background-size: cover;

    }

    header.sticky .logo,

    header.sticky ul li a {

        color: #000;

    }
</style>



<body>

    <header>

        <a href="#" class="logo">LOGO</a>

        <ul>

            <li><a href="#">HOME</a></li>

            <li><a href="#">About</a></li>

            <li><a href="#">Services</a></li>

            <li><a href="#">Portfolio</a></li>

            <li><a href="#">Team</a></li>

            <li><a href="#">Contact</a></li>

        </ul>

    </header>

    <section class="banner"></section>

    <script type="text/javascript">

        /*addEventListener() 方法用于向指定元素添加事件句柄。 https://www.runoob.com/jsref/met-element-addeventlistener.html */

        window.addEventListener("scroll", function () {

            /*  询问转换器 https://www.runoob.com/jsref/met-document-queryselector.html */

            var header = document.querySelector("header");

            /*  toggle切换 https://www.w3school.com.cn/jquery/effect_toggle.asp */

            /*如果文档没有向上或向下滚动，则scrollY为0 https://www.w3cschool.cn/fetch_api/fetch_api-bs832t0p.html */

            header.classList.toggle("sticky", window.scrollY > 0);

        })

    </script>

</body>



</html>
